<!DOCTYPE html>
{% autoescape true %}
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scraping Data List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h5 class="mt-5">スクレイピングデータの一覧</h5>
            <a class="btn btn-primary mt-5" href="/works/ws_top" role="button">新規データ取得へ</a>
            {% for i in data %}
                <div class="card mt-5 mb-5">
                    <div class="card-header">
                        <h5 class="card-title">{{ i.target }}</h5>
                    </div>
                    <div class="card-body">
                        <form action="/works/ws_data/{{ i.id }}" method="POST">
                            <p class="card-text">取得条件</p>
                            <p class="card-text">人気： {{ i.over_num }} 以上</p>
                            <p class="card-text">取得日時： {{ i.created }}</p>
                            <button type="submit" class="btn btn-info">データの一覧へ</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
{% endautoescape %}
