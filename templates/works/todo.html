<!DOCTYPE html>
{% autoescape true %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
    <link rel='stylesheet' href='/static/css/todostyle.css'>
</head>
<body>
    <h2>{{ message }}</h2>
    <p><a href="/works/todo/login">ログイン</a></p>

    <div class="container">
        <h3>未</h3>
        <div class="lists">
            {% for i in data %}
                {% if i.check == "0" %}
                    <div class="list">
                        <p>{{ i.things }}</p>
                        <form action="/works/todo/check/{{ i.id }}" method="POST">
                            <button type="submit">完了</button>
                        </form>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <div class="container">
        <h3>済</h3>
        <div class="lists">
            {% for i in data %}
                {% if i.check == "1" %}
                    <div class="list">
                        <p>{{ i.things }}</p>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>

</body>
</html>
{% endautoescape %}
