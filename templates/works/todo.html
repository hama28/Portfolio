<!DOCTYPE html>
{% autoescape true %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
</head>
<body>
    <h2>{{ message }}</h2>

    {% for i in data %}
        <div>
            <p>{{ i.things }}</p>
        </div>
    {% endfor %}
</body>
</html>
{% endautoescape %}
