<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成</title>
    <style>
        h1{
            text-align: center;
        }
        form{
            text-align: center;
        }
        .img_block img{
            display: block;
            margin:auto;
        }    
    </style>
</head>
<body>
    <h1>QRコード生成</h1>
    <form action="/works/qrcc" method="POST">
        <p>URL：<input type="text" name="urlqr" size="40">
        </p>
        <button type="submit">生成</button>
    </form>
    <div class="img_block">
        <img src="{{ qrcodeimage }}" alt="qrcode">
    </div>
</body>
</html>
